[package]
authors = ["Databend Authors <opensource@datafuselabs.com>"]
categories = ["encoding"]
description = "JSONB implement in Rust."
edition = "2021"
homepage = "https://github.com/datafuselabs/jsonb"
keywords = ["json", "jsonb"]
license = "Apache-2.0"
name = "jsonb"
repository = "https://github.com/datafuselabs/jsonb"
version = "0.1.1"
rust-version = "1.67"

[dependencies]
byteorder = "1.4.3"
fast-float = "0.2.0"
ordered-float = { version = "3.4.0", default-features = false }
serde = { version = "1.0.145", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = [
  "preserve_order",
] }
ethnum = "1.3.2"
itertools = "0.10.5"
logos = "0.12.1"
nom = "7.1.1"
nom-rule = "0.3.0"
paste = "1.0.9"
pratt = "0.4.0"
pretty = "0.11.3"
strum = "0.24"
strum_macros = "0.24"
url = "2.3.1"
codespan-reporting = { git = "https://github.com/brendanzab/codespan", rev = "c84116f5" }
thiserror = { version = "1" }

[dev-dependencies]
criterion = "0.4"
goldenfile = "1.4"
pretty_assertions = "1.3.0"
regex = "1.6.0"
